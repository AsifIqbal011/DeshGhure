<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desh Ghure</title>
    <link rel="icon" type="image/png" href="{% static 'images/home/icon5.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .navbar {
    background-color: #ececec;
}
.nav-item .btn {
    background-color: #68a29d;
    color: white;
    border-radius: 10px;
    margin: 7px 0;
}

/* Carousel Image Sizes */
.carousel-item img {
    width: 100%;
    object-fit: cover;
}

/* Large screen image size */
@media (min-width: 992px) {
    .carousel-item img {
        height: 580px;
    }
}

/* Small screen image size */
@media (max-width: 991px) {
    .carousel-item img {
        height: 350px;
    }
}

/* Footer */
.footer {
    background: #343a40;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
        <div class="container">
            <a class="navbar-brand" href="#">
           <img src="{% static 'images/home/logo.png' %}" alt="Desh Ghure" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="row w-100 align-items-center">
                    <div class="col-md-6 d-flex">
                        <ul class="navbar-nav">
    <li class="nav-item px-2">
        <a href="{% url 'home' %}" class="btn">HOME</a>
    </li>
    <li class="nav-item px-2">
        <a href="{% url 'about' %}" class="btn">ABOUT</a>
    </li>
    <li class="nav-item px-2">
        <a href="{% url 'contact' %}" class="btn">CONTACT</a>
    </li>
    <li class="nav-item px-2">
        <a href="{% url 'review' %}" class="btn">REVIEW</a>
    </li>
</ul>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search">
                            <button class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
                        </form>
                        <button class="btn ms-2"><i class="fa-solid fa-circle-user"></i></button>
                        <button class="btn ms-2"><i class="fa-solid fa-earth-americas"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block content%}

    {% endblock%}
    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2025 Desh Ghure. All rights reserved.</p>
            <a href="#" class="text-white">Privacy Policy</a> |
            <a href="#" class="text-white">Terms of Service</a>
        </div>
    </footer>

</body>
</html>
