{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <img src="{{ package.package_img.url }}" class="img-fluid rounded shadow" alt="Package Image">
    </div>
    <div class="col-md-6">
      <h2 class="text-primary">{{ package.location }}</h2>
      <h4 class="my-3">{{ package.caption }}</h4>
      <p><strong>Duration:</strong> {{ package.numofDay }} Days</p>
      <p><strong>People:</strong> {{ package.numofPeople }} person(s)</p>
      <p><strong>Rating:</strong> ⭐ {{ package.rating }}</p>
      <p><strong>Price:</strong> <span class="text-success"><strong>৳</strong>{{ package.price }}</span></p>
      <a href="{% url 'package' %}?booked=true" class="btn btn-outline-primary mt-3" onclick="showBookingAlert()">Book This Package</a>
      
    </div>
  </div>
</div>
{% endblock %}
