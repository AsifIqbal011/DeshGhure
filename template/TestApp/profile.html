{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-5 bg-light">
    <div class="container">

        <!-- Profile + Bucket List -->
        <div class="row text-center">
            <!-- Profile Section -->
            <div class="col-md-4 mb-4">
                <h2 class="profile-heading">My Profile</h2>
                <img src="{% static 'images/home/joy.jpg' %}" class="rounded-circle mb-3" width="180" height="180" alt="Profile Image">
                <h4 class="fw-bold text-decoration-underline">Yeasin Morshed Joy</h4>
                <em>Taka thakley ghuurte jai</em>
                <p class="mt-3">Visited: <strong>2</strong> spots<br>Wishlist: <strong>13</strong> spots</p>
                <a href="#" class="btn btn-primary px-4 py-2 fw-bold">Post A Review</a>
            </div>

            <!-- Bucket List Form -->
            <div class="col-md-4 mb-4">
                <div class="p-4 rounded-4" style="background-color: #e6faff;">
                    <h3 class="mb-4">Update bucket list</h3>
                    <form>
                        <div class="form-group mb-3">
                            <select class="form-select rounded-pill border border-dark px-3 py-2">
                                <option>Select location</option>
                                <option>Ahsan Manzil</option>
                                <option>Kaptai Lake</option>
                                <option>Bandarban</option>
                            </select>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="want" value="want">
                            <label class="form-check-label text-danger" for="want">⭕ Want to Visit</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="status" id="visited" value="visited">
                            <label class="form-check-label text-success" for="visited">✅ Visited</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary mt-3 px-4 py-2 fw-bold">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Bucket List Map -->
            <div class="col-md-4">
                <h2 class="bucket-heading">My Bucket List</h2>

                <img src="{% static 'images/home/icon2.png' %}" class="img-fluid rounded-3" alt="BD Map">
            </div>
        </div>
    </div>
</div>

{% endblock %}
